<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Contact Us Section */
        .contact-us {
            display: flex;
            width: 100%;
        }

        .contact {
            flex: 1;
            background-color: var(--bg-color);
            padding: 2rem;
            color: var(--white);
        }

        .form-group {
            margin: 15px 0;
        }

        .label {
            display: block;
            font-size: 1rem;
        }

        .input-wrapper {
            position: relative;
            margin-top: 10px;
        }

        .input-label {
            position: absolute;
            top: 0;
            left: 0;
            transition: 0.2s;
            pointer-events: none;
            font-size: 1rem;
            color: var(--medium-grey);
        }

        .input-field {
            padding: 10px;
            width: 100%;
            border: none;
            outline: none;
            background-color: transparent;
            border-bottom: 1px solid var(--medium-grey);
        }

        /* Style the labels to move up when the input field is focused or has content */
        .input-field:focus+.input-label,
        .input-field:valid+.input-label {
            top: -20px;
            font-size: 0.8rem;
            color:#2b72fb;
        }

        .radio-group {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .radio-group label {
            margin-right: 20px;
            font-size: 1rem;
        }

        /* Style the form submit button */
        .form-group button[type="submit"] {
            background-color: #2b72fb;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Add a hover effect for the form submit button */
        .form-group button[type="submit"]:hover {
            background-color: #005a9e;
        }
    </style>
</head>

<body>
    <section class="contact-us">
        <div class="contact expand-collapse">
            <button type="button" class="collapsible-btn">Contact Form</button>
        </div>
        <div class="contact contact-form">
            <form>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" class="input-field" id="first-name" name="first-name" required>
                        <label for="first-name" class="input-label">First Name</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" class="input-field" id="last-name" name="last-name" required>
                        <label for="last-name" class="input-label">Last Name</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" class="input-field" id="email" name="email" required>
                        <label for="email" class="input-label">Email</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="tel" class="input-field" id="phone" name="phone" required>
                        <label for="phone" class="input-label">Phone Number</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <div class="radio-group">
                        <label><input type="radio" name="subject" value="General" required> General</label>
                        <label><input type="radio" name="subject" value="Support" required> Support</label>
                        <label><input type="radio" name="subject" value="Billing" required> Billing</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-wrapper">
                        <textarea class="input-field" id="message" name="message" required></textarea>
                        <label for="message" class="input-label">Message</label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
